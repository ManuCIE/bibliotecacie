<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Bootstrap demo</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<h1>Hello, world!</h1>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>
	<p>
		<input type="button" value="Aceptar" class="btn btn-primary" /> <input
			type="button" value="Aceptar" class="btn btn-secondary" /> <input
			type="button" value="Aceptar" class="btn btn-danger" />
	</p>
	<p>
		<input type="button" value="Aceptar" class="btn btn-outline-primary" />
		<input type="button" value="Aceptar" class="btn btn-outline-secondary" />
		<input type="button" value="Aceptar" class="btn btn-outline-danger" />
	</p>
</body>
</html>
