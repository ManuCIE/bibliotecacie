<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insertar Socio</title>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	crossorigin="anonymous">
</head>
<body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
		crossorigin="anonymous"></script>

	<form action="insertarsociojdbc.jsp">

		<div class="container">
			<div class="form-group">
				<h1>Introduzca sus datos:</h1>
				<div>

					<label for="dni">DNI</label> <input type="text" name="dni"
						placeholder="00000000X">
				</div>
				<small class="form-text">dígitos + letra</small>

				<div>
					<label for="nombre">Nombre</label> <input type="text" name="nombre"
						placeholder="Introduzca su nombre">
				</div>
				<small class="form-text">nombre completo</small>

				<div>
					<label for="apellidos">Apellidos</label> <input type="text"
						name="apellidos" placeholder="Introduzca sus apellidos">
				</div>
				<small class="form-text">apellidos compuestos con guión</small>


				<div>
					<input type="submit" class="btn btn-info" name="guardar"
						value="Grabar Datos">
				</div>
			</div>
		</div>

	</form>


</body>
</html>
